<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #6366f1;
            padding-bottom: 10px;
        }
        .header i {
            font-size: 24px;
            color: #6366f1;
            margin-right: 10px;
        }
        .status {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
        }
        .scan-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .result {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #f59e0b;
        }
        .tab {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        .tab button {
            flex: 1;
            background: none;
            border: none;
            color: #94a3b8;
            padding: 8px;
            cursor: pointer;
        }
        .tab button.active {
            color: #6366f1;
            border-bottom: 2px solid #6366f1;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .warning {
            background: #7c2d12;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-shield-alt"></i>
        <h2 style="margin: 0;">CryptoGuard AI</h2>
    </div>
    
    <div class="status">
        <p><i class="fas fa-check-circle" style="color: #10b981;"></i> Protection: <strong>Active</strong></p>
        <p><i class="fas fa-eye" style="color: #6366f1;"></i> Sites scanned today: <strong id="scanCount">0</strong></p>
    </div>
    
    <div class="tab">
        <button class="tab-btn active" onclick="openTab(event, 'scanner')">Scanner</button>
        <button class="tab-btn" onclick="openTab(event, 'history')">History</button>
        <button class="tab-btn" onclick="openTab(event, 'settings')">Settings</button>
    </div>
    
    <div id="scanner" class="tab-content active">
        <button class="scan-btn" onclick="scanCurrentPage()">
            <i class="fas fa-search"></i> Scan Current Site
        </button>
        
        <div class="input-group" style="margin-bottom: 10px;">
            <input type="text" id="contractInput" placeholder="Enter contract address" 
                   style="width: 70%; padding: 8px; border: 1px solid #334155; background: #1e293b; color: white; border-radius: 4px 0 0 4px;">
            <button onclick="scanContract()" style="width: 30%; padding: 8px; background: #475569; color: white; border: none; border-radius: 0 4px 4px 0;">Scan</button>
        </div>
        
        <div class="result" id="scanResult">
            <h4 style="margin-top: 0;"><i class="fas fa-exclamation-triangle"></i> Scan Result</h4>
            <p id="resultText">Scanning...</p>
        </div>
    </div>
    
    <div id="history" class="tab-content">
        <h4>Recent Scans</h4>
        <div id="historyList">
            <p style="color: #94a3b8; text-align: center;">No scans yet</p>
        </div>
    </div>
    
    <div id="settings" class="tab-content">
        <h4>Settings</h4>
        <label style="display: block; margin: 10px 0;">
            <input type="checkbox" id="phishingProtection" checked> Phishing Protection
        </label>
        <label style="display: block; margin: 10px 0;">
            <input type="checkbox" id="contractWarnings" checked> Contract Warnings
        </label>
        <button onclick="clearData()" style="width: 100%; padding: 8px; background: #7c2d12; color: white; border: none; border-radius: 4px; margin-top: 10px;">
            Clear Scan History
        </button>
    </div>
    
    <div class="warning" id="warningMessage"></div>
    
    <p style="font-size: 12px; color: #94a3b8; text-align: center; margin-top: 20px;">
        Beta v0.1 - For educational purposes
    </p>
    
    <script src="popup.js"></script>
</body>
</html>
